<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <title>all-spanish-cities</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .header {
            height: 3.5625rem;
            background-color: white;
            box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0.75rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .header__content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .header__content-left {
            display: flex;
            align-items: center;
        }

        .header__content-left svg {
            height: 1.75rem;
            width: 1.75rem;
            margin-right: 1rem;
        }

        .header__content-left ul {
            display: flex;
            gap: 1rem;
        }

        .header__content-left ul li {
            list-style: none;
        }

        .header__content-left ul li a {
            text-decoration: none;
            color: #6b7280;
        }

        .header__content-left ul li a.active {
            color: #374151;
            font-weight: 500;
        }

        .header__content-right {
            display: flex;
            align-items: center;
        }

        .header__content-right-search {
            position: relative;
        }

        .header__content-right-search input {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            width: 100%;
            outline: none;
        }

        .header__content-right-search-icon {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;

        }

        .header__content-right-search-icon svg {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
            color: #6b7280;
        }

        .main {
            margin-top: 3.5625rem;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(19rem, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(12.5rem, 1fr));
            margin: 0 auto;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }

        .card:last-child {
            border-right: none;
        }

        .card__media {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .card__media img {
            width: 100%;
            object-fit: cover;
        }

        .card__media-item {
            padding: 0.3rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }

        .card__media-item:last-child {
            border-right: none;
        }

        .card__name {
            text-align: center;
            padding: 0.5rem;
        }

        .card__media-item img {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card__media-item img.loaded {
            opacity: 1;
        }

        .card__media-item.loading {
            background: #f3f4f6;
            min-height: 100px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <header class="header">
            <div class="header__content">
                <div class="header__content-left">
                    <!-- Attribution: https://www.svgrepo.com/svg/308346/spain-map-country-land -->
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"
                        version="1.1" id="Layer_1" viewBox="0 0 260 214" enable-background="new 0 0 260 214"
                        xml:space="preserve">
                        <path
                            d="M258,105.681l-3.841,13.29l-15.339-8.169l14.289-9.808L258,105.681z M250.702,49.524l-0.589-15.826l-22.407,3.713  l-15.211-8.835l-26.991,2.074l-34.442-15.416l-27.682-1.383l-7.964-4.2l-18.924,2.996L62.946,6.808L46.634,9.292L34.163,2.071  L21.871,5.938L2,18.666l10.294,10.525L9.016,34.21l4.404,12.292l8.271-2.33l3.047,9.27l29.987-1.741l1.178,16.85l-7.068,6.504  l-5.813,36.619l-10.883-0.179l11.498,18.438l-8.732,14.98l8.425,7.017l-13.06,16.543l2.049,10.192l11.216,1.152l14.084,7.58  l-4.481,3.969l5.608,12.24l11.805,8.323l7.99-7.682l18.694-11.293l50.678-1.639l8.937-16.543l15.288-5.147l8.169-21.382  l15.185-11.319l-5.634-3.764l-6.786-16.824l25.249-42.278l21.434-7.605L250.702,49.524z" />
                    </svg>
                    <ul>
                        <li>
                            <a href="?tab=autonomies">Autonomies</a>
                        </li>
                        <li>
                            <a href="?tab=provinces">Provinces</a>
                        </li>
                        <li>
                            <a href="?tab=cities">Cities</a>
                        </li>
                    </ul>
                </div>
                <div class="header__content-right">
                    <div class="header__content-right-search">
                        <input type="text" placeholder="Search">
                        <div class="header__content-right-search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="items" id="items"></div>
        </main>
    </div>

    <script type="module">
        async function fetchData(name) {
            const response = await fetch(`https://raw.githubusercontent.com/ByMykel/spanish-cities/refs/heads/main/src/data/${name}.json`);
            const data = await response.json();
            return data;
        };

        async function autonomies(filter) {
            const data = await fetchData('autonomies');
            if (filter && filter.name) {
                const searchTerm = filter.name.toLowerCase();
                return data.filter(city => city.name.toLowerCase().includes(searchTerm));
            }
            return data;
        };

        async function provinces(filter) {
            const data = await fetchData('provinces');
            if (filter && filter.name) {
                const searchTerm = filter.name.toLowerCase();
                return data.filter(city => city.name.toLowerCase().includes(searchTerm));
            }
            return data;
        };

        async function cities(filter) {
            const data = await fetchData('cities');
            if (filter && filter.name) {
                const searchTerm = filter.name.toLowerCase();
                return data.filter(city => city.name.toLowerCase().includes(searchTerm));
            }
            return data;
        };

        const ITEMS_PER_CHUNK = 50;
        let currentEntities = [];
        let filteredEntities = [];
        let loadedCount = 0;
        let isLoading = false;

        async function getEntitiesByTab(search = '') {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab') || 'autonomies';
            const filter = search ? { name: search } : undefined;

            document.querySelectorAll('.header__content-left ul li a').forEach(link => {
                const linkTab = new URLSearchParams(link.href.split('?')[1]).get('tab') || 'autonomies';
                if (linkTab === tab) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            switch (tab) {
                case 'provinces':
                    return provinces(filter);
                case 'cities':
                    return cities(filter);
                case 'autonomies':
                default:
                    return autonomies(filter);
            }
        }

        async function setupSearch() {
            const searchInput = document.querySelector('input[type="text"]');
            let debounceTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(async () => {
                    currentEntities = await getEntitiesByTab(e.target.value);
                    filteredEntities = currentEntities;

                    renderEntities();
                }, 300);
            });
        }

        async function renderEntities() {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';
            loadedCount = 0;

            if (!currentEntities.length) {
                currentEntities = await getEntitiesByTab();
                filteredEntities = currentEntities;
            }

            loadMoreItems();

            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading) {
                    loadMoreItems();
                }
            }, {
                rootMargin: '500px 0px',
                threshold: 0.1
            });

            const sentinel = document.createElement('div');
            sentinel.id = 'sentinel';
            itemsContainer.appendChild(sentinel);
            observer.observe(sentinel);
        }

        function loadMoreItems() {
            if (loadedCount >= filteredEntities.length) return;

            isLoading = true;
            const itemsContainer = document.getElementById('items');
            const sentinel = document.getElementById('sentinel');

            const nextItems = filteredEntities.slice(loadedCount, loadedCount + ITEMS_PER_CHUNK);

            nextItems.forEach(entity => {
                const card = createCard(entity);
                itemsContainer.insertBefore(card, sentinel);
            });

            loadedCount += ITEMS_PER_CHUNK;
            isLoading = false;
        }

        function createCard(entity) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';

            const mediaDiv = document.createElement('div');
            mediaDiv.className = 'card__media';

            const flagMediaItem = document.createElement('div');
            flagMediaItem.className = 'card__media-item';
            if (entity.flag) {
                flagMediaItem.className = 'card__media-item loading';
                const flagImg = document.createElement('img');
                flagImg.src = entity.flag;
                flagImg.alt = `Flag of ${entity.name}`;
                flagImg.className = 'card__image';
                flagImg.onload = () => {
                    flagImg.classList.add('loaded');
                    flagMediaItem.classList.remove('loading');
                };
                flagMediaItem.appendChild(flagImg);
            }
            mediaDiv.appendChild(flagMediaItem);

            const coatMediaItem = document.createElement('div');
            coatMediaItem.className = 'card__media-item';
            if (entity.coat_of_arms) {
                coatMediaItem.className = 'card__media-item loading';
                const coatImg = document.createElement('img');
                coatImg.src = entity.coat_of_arms;
                coatImg.alt = `Coat of arms of ${entity.name}`;
                coatImg.className = 'card__image';
                coatImg.onload = () => {
                    coatImg.classList.add('loaded');
                    coatMediaItem.classList.remove('loading');
                };
                coatMediaItem.appendChild(coatImg);
            }
            mediaDiv.appendChild(coatMediaItem);

            cardDiv.appendChild(mediaDiv);

            const nameElement = document.createElement('p');
            nameElement.className = 'card__name';
            nameElement.textContent = entity.name;
            cardDiv.appendChild(nameElement);

            return cardDiv;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderEntities();
            setupSearch();
        });

        window.addEventListener('popstate', renderEntities);
    </script>
</body>

</html>
